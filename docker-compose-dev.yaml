name: tp0
services:
  server:
    container_name: server
    image: server:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
    networks:
      - testing_net
    volumes:
      - ${PWD}/server/config.ini:/config.ini

  client1:
    container_name: client1
    image: client:latest
    entrypoint: /client
    environment:
      - CLI_ID=1
      - CLI_LOG_LEVEL=DEBUG
      - NOMBRE=Laura
      - APELLIDO=Perez
      - DOCUMENTO=12345678
      - NACIMIENTO=1960-05-28
      - NUMBER=7089
    networks:
      - testing_net
    depends_on:
      - server
    volumes:
      - ${PWD}/client/config.yaml:/config.yaml
      - ${PWD}/.data:/.data

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24
